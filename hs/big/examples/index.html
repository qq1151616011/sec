<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a class="example-image-link" href="../img/a1.jpg" data-lightbox="example-1"><img class="example-image" src="../img/a1.jpg" alt="image-1" width="150" /></a>
      <a class="example-image-link" href="../img/a2.jpg" data-lightbox="example-2" data-title="Optional caption."><img class="example-image" src="../img/a2.jpg" width="300" alt="image-1"/></a>
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="../img/a3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="../img/a3.jpg" width="300" alt=""/></a>
      <a class="example-image-link" href="../img/a4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="../img/a4.jpg" width="300" alt="" /></a>
      <a class="example-image-link" href="../img/a5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="../img/a5.jpg" width="300" alt="" /></a>
      <a class="example-image-link" href="../img/a6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="../img/a6.jpg" width="300" alt="" /></a>
    </div>
  </section>

 

  <script src="../dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
