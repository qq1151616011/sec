     <div class="inputmain">
     <input type="text"  class="input1" value="请输入您的手机号码" id="input1">  <i class="iconfont input3">&#xe634;</i>
     <input type="submit" class="input2" value="下一步" id="input2" disabled="disabled">
     
     
     <b id="input4"></b>
     <span>我已阅读并同意<a href="#">1元云购用户服务协议</a></span>
     <script>
     $("#input4").click(function(){
		    
				if($(this).css("background-image")=="none"){
				$(this).css({
					"background":"url(images/setIcon.png) -0.02rem -0.34rem no-repeat",
					"background-size":"3.2rem 10rem"
					});
					$("#input2").removeAttr("disabled");
				    $("#input2").css("background","#ff6600");
				}else{
				$(this).css("background","none");
				$("#input2").attr("disabled","disabled");
				 $("#input2").css("background","#ddd");
				}
			
 
		 
		 });
     
     
     	$("#input1").focusin(function(){
			if($(this).val()=="请输入您的手机号码"){
				$(this).val("");
			}
		});
		
		$("#input1").focusout(function(){
			var input_val=$(this).val();
			var str="";
			if(input_val==""){
				$(this).val("请输入您的手机号码");
			}else{
				for(var i=0;i<input_val.length;i++){
					if(input_val[i]!=" "){
						str+=input_val[i];	
					}
				}
				if(str==""){
					$(this).val("请输入您的手机号码");
				}
			}
		})
     
     
     
     
     
     
     
     
     
     </script>
