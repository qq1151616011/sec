     <div class="inputmain">
     <input type="text"  class="input1" value="请输入您的手机号码/邮箱" id="input1">  <i class="iconfont input3">&#xe604;</i>
     
     <i class="iconfont input33">&#xe654;</i>
     <input  type="text"  class="input11" value="密码" id="input11">
     <input type="submit" class="input2" value="登录" id="input2" disabled="disabled">
     <span><a href="#" class="a1">忘记密码？</a><a href="register.html" class="a2">新用户注册</a></span>
     
     
    
     <script>
    
     
     
     	$("#input1").focusin(function(){
			if($(this).val()=="请输入您的手机号码/邮箱"){
				$(this).val("");
			}
		});
		
		$("#input1").focusout(function(){
			var input_val=$(this).val();
			var str="";
			if(input_val==""){
				$(this).val("请输入您的手机号码/邮箱");
			}else{
				for(var i=0;i<input_val.length;i++){
					if(input_val[i]!=" "){
						str+=input_val[i];	
					}
				}
				if(str==""){
					$(this).val("请输入您的手机号码/邮箱");
				}
			}
		});
		
		
		
			$("#input11").focusin(function(){
			if($(this).val()=="密码"){
				$(this).val("");
			}
		});
		
		$("#input11").focusout(function(){
			var input_val1=$(this).val();
			var str1="";
			if(input_val1==""){
				$(this).val("密码");
			}else{
				for(var i=0;i<input_val1.length;i++){
					if(input_val1[i]!=" "){
						str1+=input_val1[i];	
					}
				}
				if(str1==""){
					$(this).val("密码");
				}
			}
		});
     
     
     
     
     
     
     </script>
