<ion-view  view-title="优客推荐">
    <ion-content  id="myslide">
        <ion-refresher pulling-icon="ion-chevron-up" on-refresh="getData()" pulling-text="正在刷新" spinner="lines" >

        </ion-refresher>


        <ion-slide-box  auto-play="true" show-pager="false">
            <ion-slide ng-repeat="y in data[0].ads">
                <div class="box ">
                    <p>{{y.title}}</p>
                    <img ng-src={{y.imgsrc}}>
                </div>
            </ion-slide>

        </ion-slide-box>






        <div class="list card" ng-repeat="x in data1">
            <div class="item image left">

                <img ng-src={{x.img}} />

            </div>




            <div class="item right" >


              <a ui-sref="tabs.gnews({id:x.docid})">{{x.title}}</a>
              <br>
                <span >{{x.lmodify}}</span>
                <br>
                <span class="color" >{{x.source}}</span>
                <span class="color2">浏览:{{x.replyCount}}</span>
            </div>






        </div>





    </ion-content>
</ion-view>
